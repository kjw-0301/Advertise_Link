<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>GHS VINA Catalog & Profile</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2em; }
    .catalog-item {
      display: inline-block;
      margin: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      width: 250px;
    }
    .catalog-item img {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }
    .catalog-item a {
      display: block;
      margin-top: 10px;
      background-color: #007bff;
      color: white;
      padding: 10px;
      text-decoration: none;
      border-radius: 5px;
    }
    .catalog-item a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <img src="GHS LOGO.jpg" alt="회사 로고" width="180">
  <h2>Please click on the information you want</h2>

  <div class="catalog-item">
    <img src="SOLVER Catalog(ENG)_ 1.jpg" alt="제품 카탈로그 이미지">
    <h3>📘 Compressor Catalog</h3>
    <a href="SOLVER Catalog(ENG).pdf" target="_blank">PDF 보기</a>
  </div>

  <div class="catalog-item">
    <img src="AirDryer Catalog(ENG)_1.jpg" alt="부품 카탈로그 이미지">
    <h3>🛠️ Air Dryer Catalog</h3>
    <a href="AirDryer Catalog(ENG).pdf" target="_blank">PDF 보기</a>
  </div>

  <div class="catalog-item">
    <h3>🧾 GHS VINA Profile</h3>
    <a href="GHS VINA_Profile(ENG).pdf" target="_blank">PDF 보기</a>
  </div>

  <footer style="margin-top: 50px; font-size: 0.9em;">
    문의: contact@yourcompany.com | <a href="https://ghsvina.com/" target="_blank">공식 홈페이지 바로가기</a>
  </footer>

</body>
</html>
